<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard – InternHub</title>
    <link rel="stylesheet" href="/static/css/styles.css">
<script src="/static/js/api.js"></script>
<script src="/static/js/main.js"></script>


</head>
<body>

<div class="app-shell">

    <!-- NAVBAR -->
    <header class="navbar">
        <div class="navbar-inner">
            <div class="nav-brand">
                <div class="nav-logo"></div>
                <span>InternHub</span>
            </div>
            <nav class="nav-links">
                <a href="./student-dashboard.html" class="nav-link nav-link--active">Dashboard</a>
                <a href="./student-recommendations.html" class="nav-link">Recommendations</a>
                <a href="./student-progress.html" class="nav-link">Progress</a>
                <a href="./student-profile.html" class="nav-link">Profile</a>
                <a href="./chatbot.html" class="nav-link">Chatbot</a>
                <a href="./login.html" class="nav-link">Logout</a>
            </nav>
        </div>
    </header>


    <!-- ===== MAIN DASHBOARD CONTENT (missing earlier!!) ===== -->
    <main class="main">
      <section class="section">

            <!-- overview box -->
            <div class="card">
                <div class="card-header">
                    <div>
                        <div class="card-title">Dashboard Overview</div>
                        <div class="card-subtitle">Summary of your internship journey</div>
                    </div>
                </div>

                <!-- Stats -->
                <div class="stats-grid" style="margin-top:16px;">
                    <div class="stat-card">
                        <div class="stat-label">Applications</div>
                        <div class="stat-value" id="count-apps">0</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-label">Accepted</div>
                        <div class="stat-value" id="count-accepted">0</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-label">Pending</div>
                        <div class="stat-value" id="count-pending">0</div>
                    </div>
                </div>
            </div>

            <!-- updates -->
            <div class="card" style="margin-top:1.5rem;">
                <div class="card-title">Recent Updates</div>
                <p id="recent-list" style="margin-top:8px;">Loading...</p>
            </div>

      </section>
    </main>


    <footer class="footer">
        Student Dashboard • Live stats • Last activity
    </footer>

</div>

<script type="module" src="./assets/js/student-dashboard.js"></script>
</body>
</html>
