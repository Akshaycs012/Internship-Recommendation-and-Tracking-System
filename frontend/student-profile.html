<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Student Profile • InternHub</title>
<link rel="stylesheet" href="/static/css/styles.css" />
</head>

<body>
<div class="app-shell">

<header class="navbar">
  <div class="navbar-inner">
    <div class="nav-brand">InternHub</div>
    <nav class="nav-links">
      <a href="student-dashboard.html">Dashboard</a>
      <a href="student-recommendations.html">Recommendations</a>
      <a href="student-progress.html">Progress</a>
      <a class="active" href="student-profile.html">Profile</a>
      <a href="login.html">Logout</a>
    </nav>
  </div>
</header>

<main class="main">

<section class="card profile-card">

<h2>Student Profile</h2>
<p>Fill your details once — admin will use this when reviewing applications.</p>

<form id="profileForm">

<label>Full Name</label>
<input id="full_name" />

<label>Email (locked)</label>
<input id="email" disabled />

<label>Phone Number</label>
<input id="phone" />

<label>Age</label>
<input id="age" type="number" />

<label>Date of Birth</label>
<input id="dob" type="date" />

<label>Education</label>
<input id="education" />

<label>Experience</label>
<textarea id="experience"></textarea>

<label>Skills (comma separated)</label>
<textarea id="skills"></textarea>

<label>Portfolio/Website</label>
<input id="portfolio_url" />

<label>LinkedIn</label>
<input id="linkedin_url" />

<label>GitHub</label>
<input id="github_url" />

<label>Skill Rating (1-10)</label>
<input id="skills_rating" type="number" min="1" max="10" />

<hr>

<p id="resumeDisplay" style="margin-bottom:8px;">No resume uploaded</p>

<input type="file" id="resumeFile">
<button type="button" id="uploadResumeBtn" class="btn-primary">Upload Resume</button>

<br><br>
<button id="saveBtn" class="btn-primary">Save Profile</button>
<button id="editBtn" type="button" style="display:none" class="btn-secondary">Modify</button>

</form>
</section>

</main>

</div>

<script type="module" src="/static/js/student-profile.js"></script>
</body>
</html>
