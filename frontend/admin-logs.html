<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Logs – InternHub</title>
    <link rel="stylesheet" href="/static/css/styles.css">
<script src="/static/js/api.js"></script>
<script src="/static/js/main.js"></script>



  </head>
  <body>
    <div class="app-shell">
      <header class="navbar">
        <div class="navbar-inner">
          <div class="nav-brand">
            <div class="nav-logo"></div>
            <span>InternHub</span>
          </div>
          <nav class="nav-links">
            <a href="./admin-panel.html" class="nav-link">Dashboard</a>
            <a href="./admin-users.html" class="nav-link">Manage Users</a>
            <a href="./admin-internships.html" class="nav-link"
              >Manage Internships</a
            >
            <a href="./admin-logs.html" class="nav-link nav-link--active"
              >Logs</a
            >
            <a href="./login.html" class="nav-link">Logout</a>
          </nav>
        </div>
      </header>

      <main class="main">
        <section class="section">
          <div class="card">
            <div class="card-title">History & Logs</div>
            <p
              style="
                margin-top: 0.25rem;
                font-size: 0.85rem;
                color: var(--text-muted);
              "
            >
              Accepted applicants and interns who have completed their
              internships.
            </p>

            <table
              class="table"
              style="margin-top: 0.75rem; font-size: 0.8rem;"
            >
              <thead>
                <tr>
                  <th>Type</th>
                  <th>Student</th>
                  <th>Internship</th>
                  <th>Company</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="logsBody"></tbody>
            </table>
          </div>
        </section>
      </main>

      <footer class="footer">
        Logs · History of accepted and completed internships
      </footer>
    </div>

    <script src="/static/js/api.js"></script>
<script src="/static/js/main.js"></script>
<script type="module" src="/static/js/admin-panel.js"></script>


    <script>
      if (!localStorage.getItem("access_token")) {
        window.location.href = "./login.html";
      }
    </script>
  </body>
</html>
