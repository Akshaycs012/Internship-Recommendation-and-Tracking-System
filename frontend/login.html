<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InternHub – Login / Register</title>

  <!-- Static file paths -->
  <link rel="stylesheet" href="/static/css/styles.css">
  <script src="/static/js/api.js"></script>
  <script src="/static/js/main.js"></script>
  <script src="/static/js/auth.js" type="module"></script>
</head>

<body>
<div class="app-shell">
  <header class="navbar">
    <div class="navbar-inner">
      <div class="nav-brand"><div class="nav-logo"></div><span>InternHub</span></div>
      <nav class="nav-links">
        <a href="/index.html" class="nav-link">Home</a>
        <a href="/login.html" class="nav-link nav-link--active">Login</a>
      </nav>
    </div>
  </header>

  <main class="main">
    <section class="section">
      <div class="auth-wrapper">
        <div class="card">

          <!-- Toggle -->
          <div class="auth-toggle">
            <button id="loginToggle" class="btn btn-primary">Login</button>
            <button id="registerToggle" class="btn btn-ghost">Register</button>
          </div>

          <!-- Login -->
          <form id="loginForm" class="form-grid">
            <div class="form-group"><label>Email</label><input id="loginEmail" type="email" class="input"></div>
            <div class="form-group"><label>Password</label><input id="loginPassword" type="password" class="input"></div>
            <button class="btn btn-primary" type="submit">Login</button>
          </form>

          <!-- Register -->
          <form id="registerForm" class="form-grid" style="display:none;margin-top:1rem;">
            <div class="form-group"><label>Full Name</label><input id="regName" class="input"></div>
            <div class="form-group"><label>Email</label><input id="regEmail" type="email" class="input"></div>
            <div class="form-group"><label>Password</label><input id="regPassword" type="password" class="input"></div>
            <div class="form-group">
              <label>Role</label>
              <select id="regRole" class="select">
                <option value="student">Student</option><option value="mentor">Mentor</option><option value="admin">Admin</option>
              </select>
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
          </form>

        </div>
      </div>
    </section>
  </main>

  <footer class="footer">© 2025 InternHub</footer>
</div>
</body>
</html>
