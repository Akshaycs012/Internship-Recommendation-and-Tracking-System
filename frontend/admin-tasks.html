<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin – Assign Tasks</title>
  <link rel="stylesheet" href="/static/css/styles.css">
<script src="/static/js/api.js"></script>
<script src="/static/js/main.js"></script>



  </head>
  <body>
    <div class="app-shell">
      <header class="navbar">
        <div class="navbar-inner">
          <div class="nav-brand">
            <div class="nav-logo"></div>
            <span>InternHub</span>
          </div>
          <nav class="nav-links">
            <a href="./admin-panel.html" class="nav-link">Admin Panel</a>
            <a href="./admin-tasks.html" class="nav-link">Assign Tasks</a>
            <a href="./login.html" class="nav-link">Logout</a>
          </nav>
        </div>
      </header>

      <main class="main">
        <section class="section">
          <div class="card">
            <div class="card-header">
              <div class="card-title">Assign Work / Learning Tasks</div>
              <div class="card-subtitle">
                Select an accepted student and create tasks for their internship.
              </div>
            </div>

            <form id="taskForm" class="form-grid" style="margin-top: 0.75rem;">
              <div class="form-group">
                <label class="label" for="taskStudent">Student</label>
                <select id="taskStudent" class="select"></select>
              </div>

              <div class="form-group">
                <label class="label" for="taskInternship">Internship</label>
                <select id="taskInternship" class="select"></select>
              </div>

              <div class="form-group">
                <label class="label" for="taskTitle">Task title</label>
                <input id="taskTitle" class="input" placeholder="e.g. Build login page" />
              </div>

              <div class="form-group">
                <label class="label" for="taskDescription">Description</label>
                <textarea
                  id="taskDescription"
                  class="textarea"
                  placeholder="Explain what the student should do / what they will learn."
                ></textarea>
              </div>

              <div class="form-group">
                <label class="label" for="taskAssignedDate">Assigned date</label>
                <input id="taskAssignedDate" class="input" type="date" />
              </div>

              <div class="form-group">
                <label class="label" for="taskDueDate">Due date</label>
                <input id="taskDueDate" class="input" type="date" />
              </div>

              <button class="btn btn-primary" type="submit">Create Task</button>
            </form>
          </div>
        </section>
      </main>

      <footer class="footer">
        Admin · Assign internship work and learning tasks
      </footer>
    </div>

    <script src="/static/js/api.js"></script>
<script src="/static/js/main.js"></script>
<script type="module" src="/static/js/admin-panel.js"></script>

  </body>
  <script>
    if (!localStorage.getItem("access_token")) {
      window.location.href = "./login.html";
    }
  </script>
</html>
